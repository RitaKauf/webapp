<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
     <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
      <div class="layout-wrap">
        <a href="#"><img src="Images/logo-netcraft.svg" alt="netcraft"></a>

        <form class="search-box" method="get" action="http://www.google.com">
            <input type="search" name="q" placeholder="search">
        </form>
      </div>
    </header>

    <section class="page-body layout-wrap">
        <div class="notifications">
        The data of UTF BI would be updated at 16:00 pm.
        </div>

        <nav class="navBarTop">
            <div class="nav-section">
                <p>Select<br/> Reporting Platform</p>

                <div class="menu">
                    <div class="menu-hint">
                        <p>Choose QS report</p>
                        <div class="arrow"></div>
                    </div>

                    <ul class="action-list">
                    </ul>
                </div>
            </div>

            <div class="nav-section">
                <p>Select <br/> Dashboard</p>

                <div class="menu">
                    <div class="menu-hint">
                        <p>Choose dashboard</p>
                        <div class="arrow"></div>
                    </div>

                    <ul class="action-list">
                    </ul>
                </div>
            </div>

            <div class="nav-section">
                <p>Help &amp; <br/> Tutorials</p>

                <div class="menu">
                    <div class="menu-hint">
                        <p>Choose guide</p>
                        <div class="arrow"></div>
                    </div>

                    <ul class="action-list">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="tabs">
            <ul>
                <li><a href="#quick-reports">Quick Reports</a>
                </li>
                <li><a href="#fmy-folders">My Folders</a>
                </li>
                <li><a href="#my-team-folders">My Team Folders</a>
                </li>
                <li><a href="#public-folders">Public Folders</a>
                </li>
            </ul>

            <div id="quick-reports">
            </div>

            <div id="fmy-folders">
            </div>

            <div id="my-team-folders">
            </div>

            <div id="public-folders">
            </div>
        </div>
    </section>
<script src="js/main.js"></script>
</body>
</html>
