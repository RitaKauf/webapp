<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body onload="OnPageLoad()">
    <header>
      <div class="layout-wrap">
        <a href="#"><img src="Images/logo-netcraft.svg" alt="netcraft"></a>

        <form class="search-box" method="get" action="http://www.google.com">
            <input type="search" name="q" placeholder="search">
        </form>
    </div>
</header>

<section class="page-body layout-wrap">
    <div class="notifications lightBackg">
        The data of UTF BI would be updated at 16:00 pm.
    </div>

    <nav class="navBarTop">
        <div class="nav-section first-nav">
            <p class="p-in-nav">Select<br/> Reporting Platform</p>

            <div class="menu lightBackg">
                <div class="menu-hint">
                    <p class="p-in-menu-in-nav">Choose QS report</p>
                    <div class="arrow"></div>
                </div>

                <ul class="action-list">
                </ul>
            </div>
        </div>

        <div class="nav-section second-nav">
            <p class="p-in-nav">Select <br/> Dashboard</p>

            <div class="menu lightBackg">
                <div class="menu-hint">
                    <p class="p-in-menu-in-nav">Choose dashboard</p>
                    <div class="arrow"></div>
                </div>

                <ul class="action-list">
                </ul>
            </div>
        </div>

        <div class="nav-section third-nav">
            <p class="p-in-nav">Help &amp; <br/> Tutorials</p>

            <div class="menu lightBackg">
                <div class="menu-hint">
                    <p class="p-in-menu-in-nav">Choose guide</p>
                    <div class="arrow"></div>
                </div>

                <ul class="action-list">
                </ul>
            </div>
        </div>
    </nav>

    <section class="tabs">
        <ul class="tabs-ul">
            <li class="tabs-lis chosen-tab"><a href="#quick-reports">Quick Reports</a>
            </li>
            <li class="tabs-lis"><a href="#fmy-folders">My Folders</a>
            </li>
            <li class="tabs-lis"><a href="#my-team-folders">My Team Folders</a>
            </li>
            <li class="tabs-lis"><a href="#public-folders">Public Folders</a>
            </li>
        </ul>

        <div class="tab-content lightBackg chosen-div" id="quick-reports">
        <div id="toolbar">
            <select></select>
            
            <a class="open-link-new-window"></a>
            <a class="open-close-form"></a>
        </div>
           
        <div id="ifameDiv">
        <form class="sites-form">
                        <div class="form-row">
                            <labal>Report 01</labal>
                            <div class="report-row-div">
                                <label for="report1name">Name</label>
                                <input id="report1name" type="text" class="report-name">
                            </div>
                            <div class="report-row-div">
                                <label for="report1url">URL</label>
                                <input id="report1url" type="url" class="report-url">
                            </div>
                        </div>
                        <div class="form-row">
                            <labal>Report 02</labal>
                            <div class="report-row-div">
                                <label for="report2name">Name</label>
                                <input id="report2name" type="text" class="report-name">
                            </div>
                            <div class="report-row-div">
                                <label for="report2url">URL</label>
                                <input id="report2url" type="url" class="report-url">
                            </div>
                        </div>
                        <div class="form-row">
                            <labal>Report 03</labal>
                            <div class="report-row-div">
                                <label for="report3name">Name</label>
                                <input id="report3name" type="text" class="report-name" >
                            </div>
                            <div class="report-row-div">
                                <label for="report3url">URL</label>
                                <input id="report3url" type="url" class="report-url">
                            </div>
                        </div>
                        <button class="button cancel">Cancel</a>
                        <button class="button save">Save</button>  
                    </form>
            <iframe src=""></iframe>
        </div>
        </div>

        <div class="tab-content lightBackg" id="fmy-folders">
        </div>

        <div  class="tab-content lightBackg" id="my-team-folders">
            <iframe src=""></iframe>
        </div>

        <div class="tab-content" id="public-folders">
        </div>
    </section>
</section>

<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
